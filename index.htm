<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        let displayField = document.getElementById("display")
        function play(str) {
            if (str === 'q' || str === 'Q') {
                document.getElementById('display').innerText = "Aleyküm Selam Lan Berkay";
            } else if (str === 'w' || str ===
                "W") {
                document.getElementById('display').innerText = "Oh my";
            } else if (str === 'e' || str ===
                "E") {
                document.getElementById('display').innerText = "Bitsin";
            } else if (str === 'a' || str ===
                "A") {
                document.getElementById('display').innerText = "Perfect";
            } else if (str === 's' || str ===
                "S") {
                document.getElementById('display').innerText = "Oh Hello There";
            } else if (str === 'd' || str ===
                "D") {
                document.getElementById('display').innerText = "Well be right back";
            } else if (str === 'z' || str ===
                "Z") {
                document.getElementById('display').innerText = "Yazık Kafana";
            } else if (str === 'x' || str ===
                "X") {
                document.getElementById('display').innerText = "Pan Hit";
            } else if (str === 'c' || str ===
                "C") {
                document.getElementById('display').innerText = "Clown Horn";
            }
            var audio = document.getElementById(str)
            audio.play();
        }

        window.document.onkeyup = function (event) {
            let keyStroke = event.key
            if (keyStroke === 'q' || keyStroke === 'Q') {
                play("Q")
            } else if (keyStroke === 'w' || keyStroke ===
                "W") {
                play("W")
            } else if (keyStroke === 'e' || keyStroke ===
                "E") {
                play("E")
            } else if (keyStroke === 'a' || keyStroke ===
                "A") {
                play("A")
            } else if (keyStroke === 's' || keyStroke ===
                "S") {
                play("S")
            } else if (keyStroke === 'd' || keyStroke ===
                "D") {
                play("D")
            } else if (keyStroke === 'z' || keyStroke ===
                "Z") {
                play("Z")
            } else if (keyStroke === 'x' || keyStroke ===
                "X") {
                play("X")
            } else if (keyStroke === 'c' || keyStroke ===
                "C") {
                play("C")
            }
        }

    </script>
</head>

<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">let there little sound pad</h1>
        <div class="card m-3">
            <div class="card-body">
                <div class="text-center" id="display"></div>
            </div>
        </div>
        <button class="drum-pad" id="pad-1" onclick="play('Q')">
            Q
            <audio src="./clips/Aleyküm Selam Lan Berkay  Ses Efekti HD.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad" id="pad-2" onclick="play('W')">
            W
            <audio src="./clips/Oh my  Scientist Sound effect Half Life 1.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad" id="pad-3" onclick="play('E')">
            E
            <audio src="./clips/Sound Effect  Bitsin.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad" id="pad-4" onclick="play('A')">
            A
            <audio src="./clips/Perfect Sound Effect Mp3 Perfect Meme original_64kbps.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad" id="pad-5" onclick="play('S')">
            S
            <audio src="./clips/Shrek Oh Hello There  Sound Effect HD.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad" id="pad-6" onclick="play('D')">
            D
            <audio src="./clips/Well be right back Sound Effect meme.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="pad-7" onclick="play('Z')">
            Z
            <audio src="./clips/Yazık Kafana  Ses Efekti HD.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad" id="pad-8" onclick="play('X')">
            X
            <audio src="./clips/TF2_ Frying Pan Hit Sound  Download.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad" id="pad-9" onclick="play('C')">
            C
            <audio src="./clips/Clown Horn Sound Effect.mp3" class="clip" id="C"></audio>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
